name: Semantic Version Bump

on:
  push:
    branches: [main]

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Determine bump from commits
        id: bump
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:%s)
          else
            COMMITS=$(git log --pretty=format:%s)
          fi
          echo "$COMMITS" > commits.txt
          if grep -Eiq 'BREAKING CHANGE|!:' commits.txt; then
            LEVEL=major
          elif grep -Eiq '^feat' commits.txt; then
            LEVEL=minor
          elif grep -Eiq '^fix|^perf' commits.txt; then
            LEVEL=patch
          else
            LEVEL=patch
          fi
          echo "level=$LEVEL" >> $GITHUB_OUTPUT

      - name: Read current version
        id: version
        shell: bash
        run: |
          CURR=$(grep -Po '(?<=<Version>)[0-9]+\.[0-9]+\.[0-9]+' DeltaLogs.csproj)
          MAJOR=$(echo $CURR | cut -d. -f1)
          MINOR=$(echo $CURR | cut -d. -f2)
          PATCH=$(echo $CURR | cut -d. -f3)
          LEVEL="${{ steps.bump.outputs.level }}"
          if [ "$LEVEL" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$LEVEL" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "current=$CURR" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT

      - name: Update csproj version
        shell: bash
        run: |
          NEW="${{ steps.version.outputs.new }}"
          sed -i -E "s|<Version>[0-9]+\.[0-9]+\.[0-9]+</Version>|<Version>${NEW}</Version>|" DeltaLogs.csproj

      - name: Commit and tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          NEW="${{ steps.version.outputs.new }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add DeltaLogs.csproj
          git commit -m "chore(release): ${NEW}"
          git tag "v${NEW}"
          git push origin main
          git push origin "v${NEW}"
