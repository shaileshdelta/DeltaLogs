name: Publish DeltaLogs to NuGet

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore DeltaLogs.csproj

      - name: Build
        run: dotnet build DeltaLogs.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack DeltaLogs.csproj --configuration Release --no-build --output ./artifacts

      - name: Publish to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.DELTALOGS }}
        run: dotnet nuget push ./artifacts/*.nupkg --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
